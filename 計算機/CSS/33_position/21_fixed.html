<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/position.css">
    <style>
        #reddiv {

            /* 1. 試試看在這裡，加入三個屬性設定，可以模仿網頁上，將圖片固定在右下角? */
            position: fixed;
            bottom: 0;
            right: 0;

            /* 2. 在這邊設定一張圖片並調整大小 */
            background-image: url("img/onepiece20th_logo.png");
            background-size: cover;
        }
    </style>
</head>

<body>

    <h3>position：fixed<br>
        fixed 沒有設定 top、bottom、left、right時 <br>
        "預設" 的位置為 為 扣除【父容器】元素內容
    </h3>

    <div class="demo">
        我是demo div的元素內容。<br>
        試著在 紅色div 修改position的屬性後，加上
        top、bottom、left、right 看看有什麼變化吧!!

        <!-- 3. 加上超連結 https://one-piece.com/special/20th/，就和網頁一樣了! -->
        <a href="https://www.w3schools.com/tags/">
            <div id="reddiv">
            </div>
        </a>

        <div id="greendiv">Green</div>
        <div id="bluediv">Blue</div>
    </div>

</body>

</html>
