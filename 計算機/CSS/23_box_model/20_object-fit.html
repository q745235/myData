<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>object-fit</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            border-width: 2px;
            border-color: #FF9933;
            border-style: solid;
        }

        /* 試試看，object-fit的四種屬性fill、none、contain、cover */
        #img1{
            object-fit: none;
        }
    </style>
</head>

<body>

    <h3>讓元素依照設定值更新寬度和高度以符合容器大小</h3>
    <h3><a href="https://www.w3schools.com/css/css3_object-fit.asp">CSS The object-fit Property</a></h3>
    
    <img id="img1" src="img/sunny.jpg">
    <img id="img2" src="img/sunny.jpg">
    <img id="img3" src="img/sunny.jpg">
    <img id="img4" src="img/sunny.jpg">
    <img id="img5" src="img/sunny.jpg">
    
</body>

</html>
